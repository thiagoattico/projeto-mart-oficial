    <div class="container">
        <div class="row">
            <div class="col-12  my-5">
                <h1>Fale Conosco</h1>
            </div>
        </div>
        <form>
            <div class="form-row">

                <div class="form-group col-sm-3">

                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Nome">

                </div>

                <div class="form-group col-sm-3">

                    <label for="inputSobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">

                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-sm-6">

                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                </div>

            </div>
            <div class="form-row">

                <div class="form-group col-sm-6">

                    <label for="mensagem">Escreva aqui sua mensagem:</label>
                    <textarea class="form-control" rows="5" id="mensagem"></textarea>
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-sm-8">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">Desejo receber novidades por
                            e-mail
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12">

                    <button type="submit" class="btn btn" onclick="enviar()"
                        style="color: white; background: #d12d2a;">Enviar</button>
                    <button type="reset" class="btn btn"
                        style="border-color: black; color: black; background: transparent; margin-left: 1%;">Limpar</button>
                </div>

                <div class="container mt-5">
                    <div class="row">

                        <div class="col-12  mt-5 my-5">
                            <h1>Informações para contato</h1>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12">
                            <div>
                                <h4><i class="fas fa-map-marker-alt">&nbsp;&nbsp;</i>São Paulo - SP</h4><br>
                                <h4><i class="fas fa-phone-alt">&nbsp;&nbsp;</i>Fone: (11) 8959-9029</h4>
                                <br>
                                <h4><i class="fas fa-at"></i>&nbsp;&nbsp;</i>Email: gmart@gmail.com</h4><br>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </form>
